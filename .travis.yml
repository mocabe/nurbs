# enable trusty
dist: trusty
sudo: required
# c++
language: cpp
# new stuff is good stuff
# test on clang and gcc

matrix:
  include:
    # linux g++7
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: 
        - MATRIX_EVAL="COMPILER=g++-7"
    
    # osx g++
    - os: osx
      osx_image: xcode9.1
      env: 
        - MATRIX_EVAL="brew install gcc && COMPILER=g++7"

    # osx clang xcode9.1
    - os: osx
      osx_image: xcode9.1
      compiler: clang
      env: 
        - MATRIX_EVAL="COMPILER=clang++"

    # osx clang xcode9.2
    - os: osx
      osx_image: xcode9.2
      compiler: clang
      env: 
        - MATRIX_EVAL="COMPILER=clang++"

before_install:
  - eval "${MATRIX_EVAL}"

# lets go
script:
  - $COMPILER --version
  - mkdir build
  - cd build 
  - cmake .. -DCMAKE_CXX_COMPILER=$COMPILER
  - cmake --build .
  - ctest -V